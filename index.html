				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>

				  </div>
				</div>
                            <div class="form-group">
				  <label class="control-label col-sm-2" for="number">Contact No:</label>

				  </div>
				</div>
                             <div class="form-group">
				  <label class="control-label col-sm-6" for="name">Select Your Region:</label>
				 <div>
	<script type= "text/javascript" src = "countries.js"></script>
	Select Country (with states):   <select id="country" name ="country"></select> </br></br>
	Select State: <select name ="state" id ="state"></select>  </br> </br> <hr/>
	
</div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
